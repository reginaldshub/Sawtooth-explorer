<h3> viewing Transactions</h3>

<div class="table-responsive">
    <table class="table">
        <tr>
          <th>batcherPublicKey</th>
          <th>familyName</th>
          <th>familyVersion</th>
        </tr>      
        <tr *ngFor="let txn of res">
          <td>{{txn.header.batcher_public_key}}</td>
          <td>{{txn.header.family_name}}</td>
          <td>{{txn.header.family_version}}</td>
        </tr>
    </table>
    
    </div>
